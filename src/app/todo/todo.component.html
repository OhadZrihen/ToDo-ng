<h1>Amazing Todo App!</h1>
<h2>Track your your tasks! Be an orginized person!</h2>

<hr>
<h4>Add New Task!</h4>
<form #addForm="ngForm" (submit)="handelSubmit(addForm)">
    <input type="text" ngModel name="task"><br><br>
    <button class="btn btn-success" type="submit">Add Task!!!</button>
    
</form>
<hr>
<h3>Your Tasks</h3>
<ul>
    <li style="margin: 10px;" *ngFor="let t of tasks">{{t}}
        <button style="margin-left: 20px;" (click)="handelRemove(t)" class="btn btn-danger">Remove</button>
    </li>
    
</ul>
